<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="home.css">
   
</head>

<body>  
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>

                    <div class="inputbox">
                        <input id="userInput" type="text" placeholder="" >
                        <label for="">Username</label>
                    </div>

                    <div class="inputbox">
                        <input id="passwordInput" type="password" placeholder="" >
                        <label for="">Password</label>   
                       
                    </div>

                    <button id="see"> </button>

                    
                    <div class="for">

                        <a id="passrest" href="">Forgot password</a>

                    </div>

                    <button id="submit">Log in</button>

                    <div class="register">
                        <p>Don't have an account?</p>
                    </div>

                </form>  
            </div>    
        </div>

    </section>
<script src="home.js" charset="UTF-8"></script> 
</body>
</html>
