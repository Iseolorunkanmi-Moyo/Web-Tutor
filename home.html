<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon"    href="Qutrit.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>  
    <div class="section">
        <div class="col-1">
            <div class="form-value">
                
                <h2>Login</h2>


                <div class="label">
                    Username
                </div>

                <div class="userbox">

                    <input id="userInput" type="text" placeholder="" >

                </div>

                <div class="label">
                    Password
                </div>
        
                <div class="passbox">

                    <input id="passwordInput" type="password" placeholder="" >

                </div>                

                <button id="see"> </button>

                <div class="for">

                    <a id="passrest" href="">Forgot password</a>

                </div>

                <button id="submit">Log in</button>

                <div class="register">
                    <p>Don't have an account?</p>
                </div>

            </div>    
        </div>

    </div>
<script src="home.js" charset="UTF-8"></script> 
</body>
</html>
